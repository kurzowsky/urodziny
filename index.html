<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Chrismas</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        /* Podstawowe style */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            color: #333;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        main {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        /* TÅ‚o czÄ…steczek */
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* NagÅ‚Ã³wek */
        .header {
            font-size: 3.2em;
            font-weight: 600;
            color: #6a1b9a;
            margin-bottom: 20px;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.2);
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        /* Animacja glow dla nagÅ‚Ã³wka */
        @keyframes glow {
            0% {
                text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff;
            }
            100% {
                text-shadow: 0 0 20px #ff8c00, 0 0 30px #ff8c00, 0 0 40px #ff8c00, 0 0 50px #ff8c00;
            }
        }

        /* Styl dla tekstu Å¼yczeÅ„ */
        #greeting {
            font-size: 1.5em;
            margin-top: 30px;
            color: #6a1b9a;
            text-align: center;
            display: none;
            word-wrap: break-word;
            overflow: hidden;
            line-height: 1.8;
            padding: 10px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.7);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            transform: translateY(50px);
            opacity: 0;
            animation: fadeUp 1s forwards;
        }

        /* Animacja dla Å¼yczeÅ„ */
        @keyframes fadeUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .greeting-line {
            display: block;
            opacity: 0;
            animation: fadeIn 1.5s ease forwards;
        }

        /* Animacja pojawiania siÄ™ tekstu */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Styl przycisku (ikona prezentu) */
        .icon-button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
            margin-top: 20px;
            outline: none;
            transition: transform 0.3s ease;
            animation: pulse 2s infinite;
        }

        /* Animacja powiÄ™kszania i zmniejszania przycisku */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1); 
            }
            100% {
                transform: scale(1);
            }
        }

        .icon-button:hover {
            transform: scale(1.2);
        }

        .icon-button svg {
            width: 80px;
            height: 80px;
            fill: #6a1b9a;
            transition: fill 0.3s ease;
        }

        .icon-button:hover svg {
            fill: #8e24aa;
        }
    </style>
</head>
<body>

    <!-- Efekt czÄ…steczek -->
    <div id="particles-js"></div>

    <!-- TreÅ›Ä‡ strony -->
    <main>
        <div class="header">ðŸŽ„ WesoÅ‚ych ÅšwiÄ…t ðŸŽ„</div>

        <!-- Przycisk w formie ikony prezentu -->
        <button class="icon-button" onclick="toggleWish()" id="wishButton">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
                <path d="M60,12h-8c0-6.633-5.371-12-12-12c-3.086,0-5.875,1.195-8,3.109C29.875,1.195,27.086,0,24,0
                c-6.629,0-12,5.367-12,12H4c-2.211,0-4,1.789-4,4v16c0,2.211,1.789,4,4,4v24c0,2.211,1.789,4,4,4h48c2.211,0,4-1.789,4-4V36
                c2.211,0,4-1.789,4-4V16C64,13.789,62.211,12,60,12z M40,8c2.211,0,4,1.789,4,4h-8C36,9.789,37.789,8,40,8z M24,8
                c2.211,0,4,1.789,4,4h-8C20,9.789,21.789,8,24,8z M28,56H12V36h16V56z M28,28H8v-8h20V28z M52,56H36V36h16V56z M56,28H36v-8h20V28z"/>
            </svg>
        </button>

        <div id="greeting"></div>
    </main>

    <script>
        // Inicjalizacja czÄ…steczek
        particlesJS("particles-js", {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#ffffff" },
                shape: { type: "circle" },
                opacity: { value: 0.5 },
                size: { value: 3 },
                line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.4, width: 1 },
                move: { enable: true, speed: 2 }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "repulse" },
                    onclick: { enable: true, mode: "push" },
                    resize: true
                },
                modes: {
                    repulse: { distance: 100, duration: 0.4 },
                    push: { particles_nb: 4 }
                }
            },
            retina_detect: true
        });

        // Funkcja wyÅ›wietlajÄ…ca/ukrywajÄ…ca Å¼yczenia
        function toggleWish() {
            const greetingElement = document.getElementById('greeting');
            const buttonElement = document.getElementById('wishButton');

            if (greetingElement.style.display === "block") {
                greetingElement.style.display = "none";
                buttonElement.style.display = "inline-block"; // Ponownie pokazujemy przycisk
            } else {
                buttonElement.style.display = "none";

                const headerElement = document.querySelector('.header');
                greetingElement.style.width = `${headerElement.offsetWidth}px`;
                greetingElement.innerHTML = ""; // Czyszczenie poprzednich Å¼yczeÅ„
                
                const name = "...";
                const greetingLines = [
                    "WesoÅ‚ych ÅšwiÄ…t BoÅ¼ego Narodzenia, " + name + "!",
                    "Å»yczÄ™ Ci dni peÅ‚nych ciepÅ‚a, magii oraz rodzinnego spokoju.",
                    "Niech kaÅ¼dy moment tych ÅšwiÄ…t przynosi Ci radoÅ›Ä‡ i wzruszenie.",
                    "Zdrowia, miÅ‚oÅ›ci i mnÃ³stwa piÄ™knych chwil w Nowym Roku!",
                    "ðŸŽ… Kuba ðŸŽ…"
                ];

                let delay = 0;

                greetingLines.forEach((line) => {
                    setTimeout(() => {
                        const lineElement = document.createElement("div");
                        lineElement.classList.add("greeting-line");
                        lineElement.textContent = line;
                        greetingElement.appendChild(lineElement);
                    }, delay);
                    delay += 2000;
                });

                greetingElement.style.display = "block";

                setTimeout(() => {
                    buttonElement.style.display = "inline-block";
                }, delay + 2000);
            }
        }
    </script>

</body>
</html>
