<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urodzinowa Laurka</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Podstawowe style */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: gradientShift 6s infinite alternate;
            flex-direction: column;
            box-sizing: border-box;
        }

        /* PrzechodzÄ…ce tÅ‚o */
        @keyframes gradientShift {
            0% {
                background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            }
            50% {
                background: linear-gradient(135deg, #ffcccb, #ff9aa2);
            }
            100% {
                background: linear-gradient(135deg, #ff9aa2, #e3f2fd);
            }
        }

        /* Animacja nagÅ‚Ã³wka */
        .header {
            font-size: 3em;
            font-weight: 600;
            color: #6a1b9a;
            animation: slideInFromTop 1s ease-out;
            margin-bottom: 20px;
            word-wrap: break-word;  /* Zabezpieczenie przed wychodzeniem tekstu poza ekran */
        }

        @keyframes slideInFromTop {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Styl dla tekstu Å¼yczeÅ„ */
        #greeting {
            font-size: 1.5em;
            margin-top: 30px;
            color: #6a1b9a;
            text-align: center;
            display: inline-block;
            overflow: hidden;
            max-width: 90%;  /* Ograniczenie szerokoÅ›ci */
            word-wrap: break-word; /* Zabezpieczenie przed wychodzeniem tekstu poza ekran */
        }

        .greeting-line {
            display: block;
            white-space: nowrap;
            opacity: 0; /* PoczÄ…tkowo ukryte */
            animation: typing 2s ease forwards, blinkCursor 0.6s steps(2, start) infinite;
        }

        /* Animacja pisania */
        @keyframes typing {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1; /* Stopniowe pojawianie siÄ™ tekstu */
            }
        }

        /* Animacja migajÄ…cego kursora */
        @keyframes blinkCursor {
            from {
                border-color: transparent;
            }
            to {
                border-color: #6a1b9a;
            }
        }

        /* Przycisk */
        .button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #6a1b9a;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 30px;
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease, filter 0.3s ease;
            box-shadow: 0px 5px 15px rgba(106, 27, 154, 0.3);
            max-width: 80%;  /* Ograniczenie szerokoÅ›ci przycisku */
        }

        .button:hover {
            background-color: #8e24aa;
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(106, 27, 154, 0.6);
            filter: brightness(1.1);
        }

        .button:active {
            transform: scale(0.95);
            box-shadow: 0 0 15px rgba(106, 27, 154, 0.5);
        }

        /* ResponsywnoÅ›Ä‡: mniejsze czcionki na telefonie */
        @media (max-width: 600px) {
            .header {
                font-size: 2.5em;
            }

            #greeting {
                font-size: 1.2em;
                margin-top: 20px;
            }

            .button {
                font-size: 1em;
                padding: 12px 25px;
                max-width: 90%;  /* Przycisk rÃ³wnieÅ¼ z mniejszÄ… szerokoÅ›ciÄ… */
            }
        }

        /* ResponsywnoÅ›Ä‡: jeszcze mniejsze czcionki na bardzo maÅ‚ych ekranach */
        @media (max-width: 400px) {
            .header {
                font-size: 2em;
            }

            #greeting {
                font-size: 1em;
                margin-top: 10px;
            }

            .button {
                font-size: 0.9em;
                padding: 10px 20px;
                max-width: 95%;  /* Dodatkowe dopasowanie szerokoÅ›ci przycisku */
            }
        }
    </style>
</head>
<body>

    <div class="header">ðŸŽ‰ Sto lat! ðŸŽ‰</div>

    <div class="wish">
        <button class="button" onclick="toggleWish()">Å»yczenia</button>
    </div>

    <div id="greeting" class="wish"></div>

    <script>
        function toggleWish() {
            const greetingElement = document.getElementById('greeting');
            const buttonElement = document.querySelector('.button');
            greetingElement.innerHTML = ""; // Czyszczenie poprzednich Å¼yczeÅ„

            if (greetingElement.style.display === "none" || greetingElement.style.display === "") {
                // Ukryj przycisk podczas wyÅ›wietlania Å¼yczeÅ„
                buttonElement.style.display = "none";
                
                greetingElement.style.display = "inline-block";

                const name = "...";
                const greetingLines = [
                    "Wszystkiego najlepszego z okazji urodzin, " + name + "!",
                    "Å»yczÄ™ Ci dni peÅ‚nych radoÅ›ci, miÅ‚oÅ›ci oraz speÅ‚nienia wszystkich marzeÅ„.",
                    "Niech kaÅ¼dy dzieÅ„ przynosi Ci coÅ› piÄ™knego, a szczÄ™Å›cie nigdy CiÄ™ nie opuszcza.",
                    "Zdrowia, sukcesÃ³w i duÅ¼o uÅ›miechu na co dzieÅ„!",
                    "KUBA"
                ];

                let delay = 0;

                // WyÅ›wietlanie tekstu linijka po linijce
                greetingLines.forEach((line, index) => {
                    setTimeout(() => {
                        const lineElement = document.createElement("div");
                        lineElement.classList.add("greeting-line");
                        lineElement.textContent = line;
                        greetingElement.appendChild(lineElement);
                    }, delay);
                    delay += 2500; // OpÃ³Åºnienie miÄ™dzy liniami
                });

                // Po zakoÅ„czeniu pokazywania Å¼yczeÅ„, pokazujemy przycisk z powrotem
                setTimeout(() => {
                    buttonElement.style.display = "inline-block";
                }, delay); // Przycisk pojawi siÄ™ po wyÅ›wietleniu wszystkich linii
            } else {
                greetingElement.style.display = "none";
                buttonElement.style.display = "inline-block"; // PrzywrÃ³cenie przycisku, jeÅ›li Å¼yczenia sÄ… ukryte
            }
        }
    </script>

</body>
</html>
