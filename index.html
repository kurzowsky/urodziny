<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urodzinowa Laurka</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        /* Podstawowe style */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            color: #333;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        main {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        /* TÅ‚o czÄ…steczek */
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* NagÅ‚Ã³wek */
        .header {
            font-size: 3em;
            font-weight: 600;
            color: #6a1b9a;
            margin-bottom: 20px;
        }

        /* Styl dla tekstu Å¼yczeÅ„ */
        #greeting {
            font-size: 1.5em;
            margin-top: 30px;
            color: #6a1b9a;
            text-align: center;
            display: none; /* DomyÅ›lnie ukryty */
            word-wrap: break-word;
            overflow: hidden;
        }

        .greeting-line {
            display: block;
            opacity: 0;
            animation: fadeIn 1.5s ease forwards;
        }

        /* Animacja tekstu */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Przycisk */
        .button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #6a1b9a;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 30px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .button:hover {
            background-color: #8e24aa;
            transform: scale(1.1);
        }

        .button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <!-- Efekt czÄ…steczek -->
    <div id="particles-js"></div>

    <!-- TreÅ›Ä‡ strony -->
    <main>
        <div class="header">ðŸŽ‰ Sto lat! ðŸŽ‰</div>

        <div class="wish">
            <button class="button" onclick="toggleWish()">Å»yczenia</button>
        </div>

        <div id="greeting"></div>
    </main>

    <script>
        // Inicjalizacja czÄ…steczek
        particlesJS("particles-js", {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#ffffff" },
                shape: { type: "circle" },
                opacity: { value: 0.5 },
                size: { value: 3 },
                line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.4, width: 1 },
                move: { enable: true, speed: 2 }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "repulse" },
                    onclick: { enable: true, mode: "push" },
                    resize: true
                },
                modes: {
                    repulse: { distance: 100, duration: 0.4 },
                    push: { particles_nb: 4 }
                }
            },
            retina_detect: true
        });

        // Funkcja wyÅ›wietlajÄ…ca Å¼yczenia
        function toggleWish() {
            const greetingElement = document.getElementById('greeting');
            const buttonElement = document.querySelector('.button');
            const headerElement = document.querySelector('.header');

            // Ustawienie szerokoÅ›ci Å¼yczeÅ„ na szerokoÅ›Ä‡ nagÅ‚Ã³wka
            greetingElement.style.width = `${headerElement.offsetWidth}px`;
            greetingElement.innerHTML = ""; // Czyszczenie poprzednich Å¼yczeÅ„

            const greetingLines = [
                "Wszystkiego najlepszego z okazji urodzin!",
                "Å»yczÄ™ Ci dni peÅ‚nych radoÅ›ci, miÅ‚oÅ›ci oraz speÅ‚nienia wszystkich marzeÅ„.",
                "Niech kaÅ¼dy dzieÅ„ przynosi Ci coÅ› piÄ™knego, a szczÄ™Å›cie nigdy CiÄ™ nie opuszcza.",
                "Zdrowia, sukcesÃ³w i duÅ¼o uÅ›miechu na co dzieÅ„!",
                "ðŸŽ‰ðŸŽ KUBA ðŸŽðŸŽ‰"
            ];

            let delay = 0;

            // WyÅ›wietlanie Å¼yczeÅ„ linia po linii
            greetingLines.forEach((line) => {
                setTimeout(() => {
                    const lineElement = document.createElement("div");
                    lineElement.classList.add("greeting-line");
                    lineElement.textContent = line;
                    greetingElement.appendChild(lineElement);
                }, delay);
                delay += 2000; // OpÃ³Åºnienie miÄ™dzy liniami
            });

            // Pokazanie sekcji Å¼yczeÅ„
            greetingElement.style.display = "block";

            // Ukrycie przycisku na czas wyÅ›wietlania Å¼yczeÅ„
            buttonElement.style.display = "none";

            // PrzywrÃ³cenie przycisku po zakoÅ„czeniu animacji
            setTimeout(() => {
                buttonElement.style.display = "inline-block";
            }, delay);
        }
    </script>

</body>
</html>
