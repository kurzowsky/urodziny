<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urodzinowa Laurka</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        /* Podstawowe style */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            color: #333;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        main {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        /* Tło cząsteczek */
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Nagłówek */
        .header {
            font-size: 3em;
            font-weight: 600;
            color: #6a1b9a;
            margin-bottom: 20px;
        }

        /* Styl dla tekstu życzeń */
        #greeting {
            font-size: 1.5em;
            margin-top: 30px;
            color: #6a1b9a;
            text-align: center;
            display: none; /* Domyślnie ukryty */
            word-wrap: break-word;
            overflow: hidden;
        }

        .greeting-line {
            display: block;
            opacity: 0;
            animation: fadeIn 1.5s ease forwards;
        }

        /* Animacja tekstu */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Styl przycisku (ikony prezentu) */
        .icon-button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
            margin-top: 20px;
            outline: none;
            transition: transform 0.3s ease;
            animation: pulse 2s infinite; /* Animacja powiększania i zmniejszania */
        }

        /* Animacja powiększania i zmniejszania przycisku */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1); /* Powiększenie */
            }
            100% {
                transform: scale(1);
            }
        }

        .icon-button:hover {
            transform: scale(1.2);
        }

        .icon-button svg {
            width: 80px;
            height: 80px;
            fill: #6a1b9a;
            transition: fill 0.3s ease;
        }

        .icon-button:hover svg {
            fill: #8e24aa;
        }
    </style>
</head>
<body>

    <!-- Efekt cząsteczek -->
    <div id="particles-js"></div>

    <!-- Treść strony -->
    <main>
        <div class="header">🎉 Sto lat! 🎉</div>

        <!-- Przycisk w formie ikony prezentu -->
        <button class="icon-button" onclick="toggleWish()" id="wishButton">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
                <path d="M60,12h-8c0-6.633-5.371-12-12-12c-3.086,0-5.875,1.195-8,3.109C29.875,1.195,27.086,0,24,0
                c-6.629,0-12,5.367-12,12H4c-2.211,0-4,1.789-4,4v16c0,2.211,1.789,4,4,4v24c0,2.211,1.789,4,4,4h48c2.211,0,4-1.789,4-4V36
                c2.211,0,4-1.789,4-4V16C64,13.789,62.211,12,60,12z M40,8c2.211,0,4,1.789,4,4h-8C36,9.789,37.789,8,40,8z M24,8
                c2.211,0,4,1.789,4,4h-8C20,9.789,21.789,8,24,8z M28,56H12V36h16V56z M28,28H8v-8h20V28z M52,56H36V36h16V56z M56,28H36v-8h20V28z"/>
            </svg>
        </button>

        <div id="greeting"></div>
    </main>

    <script>
        // Inicjalizacja cząsteczek
        particlesJS("particles-js", {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#ffffff" },
                shape: { type: "circle" },
                opacity: { value: 0.5 },
                size: { value: 3 },
                line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.4, width: 1 },
                move: { enable: true, speed: 2 }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "repulse" },
                    onclick: { enable: true, mode: "push" },
                    resize: true
                },
                modes: {
                    repulse: { distance: 100, duration: 0.4 },
                    push: { particles_nb: 4 }
                }
            },
            retina_detect: true
        });

        // Funkcja wyświetlająca/ukrywająca życzenia
        function toggleWish() {
            const greetingElement = document.getElementById('greeting');
            const buttonElement = document.getElementById('wishButton');

            if (greetingElement.style.display === "block") {
                // Jeśli życzenia są już widoczne, ukrywamy je
                greetingElement.style.display = "none";
                buttonElement.style.display = "inline-block"; // Ponownie pokazujemy przycisk
            } else {
                // Ukrycie przycisku przed wyświetleniem życzeń
                buttonElement.style.display = "none";

                // Ustawienie szerokości życzeń na szerokość nagłówka
                const headerElement = document.querySelector('.header');
                greetingElement.style.width = `${headerElement.offsetWidth}px`;
                greetingElement.innerHTML = ""; // Czyszczenie poprzednich życzeń

                const greetingLines = [
                    "Wszystkiego najlepszego z okazji urodzin!",
                    "Życzę Ci dni pełnych radości, miłości oraz spełnienia wszystkich marzeń.",
                    "Niech każdy dzień przynosi Ci coś pięknego, a szczęście nigdy Cię nie opuszcza.",
                    "Zdrowia, sukcesów i dużo uśmiechu na co dzień!",
                    "🎉🎁 KUBA 🎁🎉"
                ];

                let delay = 0;

                // Wyświetlanie życzeń linia po linii
                greetingLines.forEach((line) => {
                    setTimeout(() => {
                        const lineElement = document.createElement("div");
                        lineElement.classList.add("greeting-line");
                        lineElement.textContent = line;
                        greetingElement.appendChild(lineElement);
                    }, delay);
                    delay += 2000; // Opóźnienie między liniami
                });

                // Pokazanie sekcji życzeń
                greetingElement.style.display = "block";

                // Pokazanie przycisku po zakończeniu animacji
                setTimeout(() => {
                    buttonElement.style.display = "inline-block"; // Ponowne wyświetlenie przycisku
                }, delay + 2000); // Po zakończeniu ostatniej linii życzeń
            }
        }
    </script>

</body>
</html>
