<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urodzinowa Laurka</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        /* Podstawowe style */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            color: #333;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        main {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        /* Tło cząsteczek */
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Nagłówek */
        .header {
            font-size: 3em;
            font-weight: 600;
            color: #6a1b9a;
            margin-bottom: 20px;
        }

        /* Styl dla tekstu życzeń */
        #greeting {
            font-size: 1.5em;
            margin-top: 30px;
            color: #6a1b9a;
            text-align: center;
            display: none; /* Domyślnie ukryty */
            word-wrap: break-word;
            overflow: hidden;
        }

        .greeting-line {
            display: block;
            opacity: 0;
            animation: fadeIn 1.5s ease forwards;
        }

        /* Animacja tekstu */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Przycisk */
        .button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #6a1b9a;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 30px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .button:hover {
            background-color: #8e24aa;
            transform: scale(1.1);
        }

        .button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <!-- Efekt cząsteczek -->
    <div id="particles-js"></div>

    <!-- Treść strony -->
    <main>
        <div class="header">🎉 Sto lat! 🎉</div>

        <div class="wish">
            <button class="button" onclick="toggleWish()">Życzenia</button>
        </div>

        <div id="greeting"></div>
    </main>

    <script>
        // Inicjalizacja cząsteczek
        particlesJS("particles-js", {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#ffffff" },
                shape: { type: "circle" },
                opacity: { value: 0.5 },
                size: { value: 3 },
                line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.4, width: 1 },
                move: { enable: true, speed: 2 }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "repulse" },
                    onclick: { enable: true, mode: "push" },
                    resize: true
                },
                modes: {
                    repulse: { distance: 100, duration: 0.4 },
                    push: { particles_nb: 4 }
                }
            },
            retina_detect: true
        });

        // Funkcja wyświetlająca życzenia
        function toggleWish() {
            const greetingElement = document.getElementById('greeting');
            const buttonElement = document.querySelector('.button');
            const headerElement = document.querySelector('.header');

            // Ustawienie szerokości życzeń na szerokość nagłówka
            greetingElement.style.width = `${headerElement.offsetWidth}px`;
            greetingElement.innerHTML = ""; // Czyszczenie poprzednich życzeń

            const greetingLines = [
                "Wszystkiego najlepszego z okazji urodzin!",
                "Życzę Ci dni pełnych radości, miłości oraz spełnienia wszystkich marzeń.",
                "Niech każdy dzień przynosi Ci coś pięknego, a szczęście nigdy Cię nie opuszcza.",
                "Zdrowia, sukcesów i dużo uśmiechu na co dzień!",
                "🎉🎁 KUBA 🎁🎉"
            ];

            let delay = 0;

            // Wyświetlanie życzeń linia po linii
            greetingLines.forEach((line) => {
                setTimeout(() => {
                    const lineElement = document.createElement("div");
                    lineElement.classList.add("greeting-line");
                    lineElement.textContent = line;
                    greetingElement.appendChild(lineElement);
                }, delay);
                delay += 2000; // Opóźnienie między liniami
            });

            // Pokazanie sekcji życzeń
            greetingElement.style.display = "block";

            // Ukrycie przycisku na czas wyświetlania życzeń
            buttonElement.style.display = "none";

            // Przywrócenie przycisku po zakończeniu animacji
            setTimeout(() => {
                buttonElement.style.display = "inline-block";
            }, delay);
        }
    </script>

</body>
</html>
