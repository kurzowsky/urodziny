<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urodzinowa Laurka</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        /* Podstawowe style */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: gradientShift 6s infinite alternate;
            flex-direction: column;
        }

        /* TÅ‚o czÄ…steczek */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* PrzechodzÄ…ce tÅ‚o */
        @keyframes gradientShift {
            0% {
                background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            }
            50% {
                background: linear-gradient(135deg, #ffcccb, #ff9aa2);
            }
            100% {
                background: linear-gradient(135deg, #ff9aa2, #e3f2fd);
            }
        }

        /* Animacja nagÅ‚Ã³wka */
        .header {
            font-size: 3em;
            font-weight: 600;
            color: #6a1b9a;
            animation: slideInFromTop 1s ease-out;
            margin-bottom: 20px;
            display: inline-block;
        }

        @keyframes slideInFromTop {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Styl dla tekstu Å¼yczeÅ„ */
        #greeting {
            font-size: 1.5em;
            margin-top: 30px;
            color: #6a1b9a;
            text-align: center;
            display: inline-block;
            overflow: hidden;
            white-space: normal;
            word-wrap: break-word;
            width: auto;
            max-width: 100%;
            transform-origin: top center;
            transform: scaleY(0);
            opacity: 0;
            animation: openCard 2s forwards;
        }

        /* Animacja otwierania kartki */
        @keyframes openCard {
            0% {
                transform: scaleY(0);
                opacity: 0;
            }
            100% {
                transform: scaleY(1);
                opacity: 1;
            }
        }

        .greeting-line {
            display: block;
            opacity: 0;
            animation: typing 2s ease forwards, blinkCursor 0.6s steps(2, start) infinite;
        }

        /* Animacja pisania */
        @keyframes typing {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Animacja migajÄ…cego kursora */
        @keyframes blinkCursor {
            from {
                border-color: transparent;
            }
            to {
                border-color: #6a1b9a;
            }
        }

        /* Przycisk */
        .button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #6a1b9a;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 30px;
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease, filter 0.3s ease;
            box-shadow: 0px 5px 15px rgba(106, 27, 154, 0.3);
        }

        .button:hover {
            background-color: #8e24aa;
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(106, 27, 154, 0.6);
            filter: brightness(1.1);
        }

        .button:active {
            transform: scale(0.95);
            box-shadow: 0 0 15px rgba(106, 27, 154, 0.5);
        }
    </style>
</head>
<body>

    <!-- Efekt czÄ…steczek -->
    <div id="particles-js"></div>

    <!-- TreÅ›Ä‡ strony -->
    <div class="header">ðŸŽ‰ Sto lat! ðŸŽ‰</div>

    <div class="wish">
        <button class="button" onclick="toggleWish()">Å»yczenia</button>
    </div>

    <div id="greeting" class="wish"></div>

    <script>
        // Inicjalizacja czÄ…steczek
        particlesJS("particles-js", {
            particles: {
                number: {
                    value: 80,
                    density: { enable: true, value_area: 800 }
                },
                color: { value: "#ffffff" },
                shape: { type: "circle" },
                opacity: {
                    value: 0.5,
                    random: false,
                    anim: { enable: false }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: { enable: false }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#ffffff",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: "none",
                    random: false,
                    straight: false,
                    out_mode: "out"
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "repulse" },
                    onclick: { enable: true, mode: "push" },
                    resize: true
                },
                modes: {
                    repulse: { distance: 100, duration: 0.4 },
                    push: { particles_nb: 4 }
                }
            },
            retina_detect: true
        });

        // Funkcja wyÅ›wietlajÄ…ca Å¼yczenia
        function toggleWish() {
            const greetingElement = document.getElementById('greeting');
            const buttonElement = document.querySelector('.button');
            const headerWidth = document.querySelector('.header').offsetWidth;
            greetingElement.innerHTML = ""; // Czyszczenie poprzednich Å¼yczeÅ„

            // Ustawiamy szerokoÅ›Ä‡ Å¼yczeÅ„ na szerokoÅ›Ä‡ nagÅ‚Ã³wka
            greetingElement.style.width = headerWidth + 'px';

            if (greetingElement.style.display === "none" || greetingElement.style.display === "") {
                buttonElement.style.display = "none"; // Ukryj przycisk podczas wyÅ›wietlania Å¼yczeÅ„
                greetingElement.style.display = "inline-block";

                const name = "...";
                const greetingLines = [
                    "Wszystkiego najlepszego z okazji urodzin, " + name + "!",
                    "Å»yczÄ™ Ci dni peÅ‚nych radoÅ›ci, miÅ‚oÅ›ci oraz speÅ‚nienia wszystkich marzeÅ„.",
                    "Niech kaÅ¼dy dzieÅ„ przynosi Ci coÅ› piÄ™knego, a szczÄ™Å›cie nigdy CiÄ™ nie opuszcza.",
                    "Zdrowia, sukcesÃ³w i duÅ¼o uÅ›miechu na co dzieÅ„!",
                    "KUBA"
                ];

                let delay = 0;

                greetingLines.forEach((line) => {
                    setTimeout(() => {
                        const lineElement = document.createElement("div");
                        lineElement.classList.add("greeting-line");
                        lineElement.textContent = line;
                        greetingElement.appendChild(lineElement);
                    }, delay);
                    delay += 2500; // OpÃ³Åºnienie miÄ™dzy liniami
                });

                setTimeout(() => {
                    buttonElement.style.display = "inline-block"; // PrzywrÃ³cenie przycisku
                }, delay);
            } else {
                greetingElement.style.display = "none";
                buttonElement.style.display = "inline-block"; // PrzywrÃ³cenie przycisku
            }
        }
    </script>

</body>
</html>
